repos:
  # Run ruff first because autofix behaviour is enabled
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.3
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
  - repo: https://github.com/Quantco/pre-commit-mirrors-black
    rev: 23.9.1
    hooks:
      - id: black-conda
        args:
          - --safe
          - --target-version=py38
  - repo: https://github.com/Quantco/pre-commit-mirrors-isort
    rev: 5.12.0
    hooks:
      - id: isort-conda
        additional_dependencies: [-c, conda-forge, toml=0.10.2]
  - repo: https://github.com/Quantco/pre-commit-mirrors-mypy
    rev: "1.5.1"
    hooks:
      - id: mypy-conda
        files: plateau
        additional_dependencies:
          - -c
          - conda-forge
          - types-setuptools
          - types-decorator
          - types-simplejson
          - hypothesis
          - numpy=1.26
          - minimalkv=1.4.2
  - repo: https://github.com/Quantco/pre-commit-mirrors-pyupgrade
    rev: 3.14.0
    hooks:
      - id: pyupgrade-conda
        args:
          - --py38-plus
  - repo: https://github.com/Quantco/pre-commit-mirrors-prettier
    rev: 3.0.3
    hooks:
      - id: prettier-conda
        files: "\\.md$"
  - repo: https://github.com/Quantco/pre-commit-mirrors-docformatter
    rev: 1.7.5
    hooks:
      - id: docformatter-conda
  - repo: https://github.com/Quantco/pre-commit-mirrors-pre-commit-hooks
    rev: 4.4.0
    hooks:
      - id: trailing-whitespace-conda
      - id: end-of-file-fixer-conda
